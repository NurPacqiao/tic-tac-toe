<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

    <nav class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Tic-Tac-Toe</span>
        </div>
    </nav>

    <div class="container flex-grow-1 d-flex flex-column justify-content-center align-items-center my-4">
        
<div class="card mb-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <div class="card-body">
        
        <div class="d-flex justify-content-between align-items-end">
            
            <div class="text-center" style="width: 40%;">
                <input type="text" id="p1-name" class="editable-name text-center" value="Player 1">
                <div id="score1" class="fw-bold fs-1 mt-0">0</div>
            </div>

            <div class="fs-1 text-muted pb-2">:</div>

            <div class="text-center" style="width: 40%;">
                <input type="text" id="p2-name" class="editable-name text-center" value="Player 2">
                <div id="score2" class="fw-bold fs-1 mt-0">0</div>
            </div>

        </div>

    </div>
</div>

        <div id="game-board" class="d-grid gap-2 mb-4" style="grid-template-columns: repeat(3, 1fr); width: 300px;">
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
            <div class="cell bg-white border rounded shadow-sm d-flex align-items-center justify-content-center fs-1 fw-bold" style="height: 100px; cursor: pointer;"></div>
        </div>

    <div class="d-flex gap-3">
    <button id="reset-btn" class="btn btn-custom btn-reset">Reset</button>
    <button id="start-btn" class="btn btn-custom btn-start">Start Game</button>
</div>
    </div>

    <footer class="bg-white text-center py-3 border-top mt-auto">
        <div class="container">
            <p class="mb-0 text-muted">
                Made by <a href="https://github.com/NurPacqiao" target="_blank" class="text-decoration-none fw-bold text-dark">NurPacqiao</a>
                <img src="github_logo_icon_206752.png" alt="GitHub" width="20" height="20" class="ms-2">
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
