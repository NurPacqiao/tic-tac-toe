<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            Tic-Tac-Toe
        </div>

        <div class="main-grid">
            <div class="info">
                <p>PLAYER 1: </p>
                <p>0:0</p>
                <p>PLAYER 2: </p>
            </div>

            <div class="grid">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
            <div class="btns">
                <button class="reset">Reset</button>
                <button class="start">Start</button>
            </div>
        </div>

        <div class="footer">
            <p>Made by <a href="https://www.linkedin.com/in/nurlan-atamuratov/">NurPacqiao</a></p>
            <a href="https://github.com/NurPacqiao"><img src="github_logo_icon_206752.png" alt="GitHub" width="28px" height="28px"></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
